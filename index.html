    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        color: #f9fafb;
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Pre-loader styles to avoid blank screen */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #030712;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .loader-dots {
        display: flex;
        gap: 8px;
      }
      .dot {
        width: 12px;
        height: 12px;
        background: #6366f1;
        border-radius: 50%;
        animation: bounce 0.6s infinite alternate;
      }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }
      @keyframes bounce { to { transform: translateY(-10px); opacity: 0.5; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",

  <body>
    <div id="initial-loader">
      <div class="loader-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <p style="margin-top: 20px; color: #6366f1; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; font-size: 12px;">NeuralPath AI Initializing</p>
    </div>

    <div id="root"></div>

    <script>
      // Automatically hide loader once React has taken over
      window.addEventListener('load', () => {
        // We give it a small delay to ensure React finishes initial mounting
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
